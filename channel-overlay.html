            line-height: 52px;

            line-height: 47px;

            width: 450px;
            display: flex;

            height: 50px;
            background-color: #00DEA5;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            position: relative;
            top: -2px;
        }

        @keyframes blink {

            50%, 100% { opacity: 0; }

        .channel-separator {
            width: 10px;
            height: 80px;
            background: #00DEA5;

        }

            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background: transparent;
            border: none;
        }

        .channel-logo img {

            max-height: 100%;
            object-fit: contain;
        }

        .spinner {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .spinner.hidden {
            display: none;
        }

        .channel-logo.loading .spinner {
            display: block;
        }

        .channel-logo.loading > *:not(.spinner) {
            display: none;
        }

        .spinner svg {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -25px;
            filter: drop-shadow(0 0 8px rgba(0, 222, 165, 0.5));
            animation: orbit 1.5s linear infinite;
            transform-origin: center;
        }

        .spinner .st0 {
            fill: #00DEA5;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(35px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(35px) rotate(-360deg);
            }

        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, white, #f0f0f0);
            width: 0;

            background: linear-gradient(90deg, #00DEA5, #00c494);

        }

            position: absolute;
            top: 150px;
            right: 30px;
            border-radius: 12px;
            padding: 25px 31px;
            min-width: 625px;
            max-width: 780px;
            display: none;
            z-index: 20;

            animation: slideDown 0.2s ease-out;

            from {

                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .suggestion-item {
            padding: 19px 22px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;

    </style>
</head>

        // Función para normalizar texto (quitar acentos, espacios, convertir a minúsculas)
        function normalizeText(text) {
            return text
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/\s+/g, "");
        }

        // Función para calcular similitud entre dos strings (fuzzy matching simple)
        function calculateSimilarity(search, target) {
            const normalizedSearch = normalizeText(search);
            const normalizedTarget = normalizeText(target);
            
            // Si empieza con el texto buscado, prioridad máxima
            if (normalizedTarget.startsWith(normalizedSearch)) {
                return 1000 + normalizedSearch.length;
            }
            
            // Si contiene el texto buscado
            if (normalizedTarget.includes(normalizedSearch)) {
                return 500 + normalizedSearch.length;
            }
            
            // Fuzzy matching: contar letras en común en orden
            let score = 0;
            let searchIndex = 0;
            
            for (let i = 0; i < normalizedTarget.length && searchIndex < normalizedSearch.length; i++) {
                if (normalizedTarget[i] === normalizedSearch[searchIndex]) {
                    score += 10;
                    searchIndex++;
                }
            }
            
            // Si se encontraron todas las letras en orden
            if (searchIndex === normalizedSearch.length) {
                return score;
            }
            
            return 0;
        }

        // Función para buscar canales
        function searchChannels(query) {
            if (!query || query.trim() === '') {
                return [];
            }

            const results = channels
                .map(channel => ({
                    channel: channel,
                    score: calculateSimilarity(query, channel.name)
                }))
                .filter(result => result.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, 5)
                .map(result => result.channel);

            return results;
        }

                    <span class="suggestion-name">${channel.name}</span>
                </div>
            `).join('');

            currentWrittenNumber = '';
            clearTimeout(writingTimeout);
            updateChannelDisplay();
        }

        // Función para manejar dígitos escritos
        function handleDigitInput(digit) {
            if (currentWrittenNumber.length >= 4) {
                cancelNumberWriting();
                return;
            }
            
            currentWrittenNumber += digit;
            updateWritingDisplay(currentWrittenNumber);
            
            clearTimeout(writingTimeout);
            clearTimeout(channelChangeTimeout);
            
            const waitTime = currentWrittenNumber.length === 1 ? 2000 : 1000;
            
            writingTimeout = setTimeout(() => {
                confirmChannelChange();
            }, waitTime);
        }

        // Función para manejar letras escritas
        function handleLetterInput(char) {
            // Limitar a 30 caracteres
            if (currentSearchText.length >= 30) {
                return;
            }
            
            const before = currentSearchText.slice(0, cursorPosition);
            const after = currentSearchText.slice(cursorPosition);
            currentSearchText = before + char + after;
            cursorPosition++;
            
            updateSearchDisplay(currentSearchText);
            
            clearTimeout(writingTimeout);
            
            writingTimeout = setTimeout(() => {
                confirmSearch();
            }, 2000);
        }

        // Función para actualizar el display
        function updateChannelDisplay(animate = true) {
            const channel = channels[currentIndex];
            
            document.getElementById('channelNumber').textContent = channel.number;
            document.getElementById('channelNumber').className = 'channel-number';

            const channelNameHeader = document.getElementById('channelNameHeader');

            const multilineChannels = {
                'Ciudad Magazine': 'Ciudad\nMagazine',
                'Discovery Turbo': 'Discovery\nTurbo', 
                'Studio Universal': 'Studio\nUniversal',
                'Discovery Home & Health': 'Discovery\nHome & Health',
                'Discovery World': 'Discovery\nWorld',
                'Disney Junior': 'Disney\nJunior',
            };

            const displayName = multilineChannels[channel.name] || channel.name;
            channelNameHeader.textContent = displayName;

            const nameLength = channel.name.length;
            channelNameHeader.className = 'channel-name-header';

            const forceMediumExceptions = ['FOX Sports 2', 'FOX Sports 3', 'Diputados TV', 'Universal TV'];
            const forceLargeExceptions = ['Cartoon Network', 'Studio Universal', 'Discovery Turbo', 'Discovery Theater', 'Discovery World', 'Discovery Science'];

            if (forceMediumExceptions.includes(channel.name)) {
                channelNameHeader.classList.add('small');
            } else if (forceLargeExceptions.includes(channel.name)) {
                channelNameHeader.classList.add('medium');
            } else if (nameLength <= 10) {
                channelNameHeader.classList.add('small');
            } else if (nameLength <= 14) {
                channelNameHeader.classList.add('medium');
            } else {
                channelNameHeader.classList.add('large');
            }
            
            const logoContainer = document.getElementById('channelLogo');
            const spinner = logoContainer.querySelector('.spinner');
            if (spinner) {
                spinner.classList.add('hidden');
            }
            logoContainer.classList.remove('loading');
            logoContainer.innerHTML = `
                <div class="spinner hidden"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 49 47" style="enable-background:new 0 0 49 47;"><style>.st0{fill:#00DEA5;}</style><path class="st0" d="M47.8,40.2L36.5,28.9c1.6-2.8,2.5-6,2.5-9.5C39,8.7,30.3,0,19.5,0C8.8,0,0,8.7,0,19.4 c0,10.8,8.8,19.4,19.5,19.4c4.4,0,8.5-1.5,11.7-3.9l10.9,10.9c1.6,1.6,4.1,1.6,5.7,0C49.4,44.3,49.4,41.7,47.8,40.2z M19.5,30.9 C13.1,30.9,8,25.8,8,19.4C8,13.1,13.1,8,19.5,8C25.9,8,31,13.1,31,19.4C31,25.8,25.9,30.9,19.5,30.9z"/></svg></div>
                <img src="https://cdn.jsdelivr.net/gh/daniel-pernigotti/flow-channel-guide/logos/${channel.id}.png" 
                     alt="${channel.name}" 
                     onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/gh/daniel-pernigotti/flow-channel-guide/logos/${channel.id}.webp'; this.onerror=function(){this.onerror=null; this.src='https://cdn.jsdelivr.net/gh/daniel-pernigotti/flow-channel-guide/logos/${channel.id}.svg'; this.onerror=function(){this.style.display='none'; this.nextElementSibling.style.display='block';};};">
                <span style="font-size: 32px; color: rgba(255,255,255,0.3); display: none;">LOGO</span>
            `;
            
            if (animate) {
                const container = document.getElementById('channelContainer');
                container.classList.remove('quick-change');
                void container.offsetWidth;
                container.classList.add('quick-change');
            }
            
            if (!window.imagesPreloaded) {
                channels.forEach(channel => {
                    const imgPng = new Image();
                    imgPng.src = `https://cdn.jsdelivr.net/gh/daniel-pernigotti/flow-channel-guide/logos/${channel.id}.png`;
                    
                    const imgWebp = new Image();
                    imgWebp.src = `https://cdn.jsdelivr.net/gh/daniel-pernigotti/flow-channel-guide/logos/${channel.id}.webp`;
                });
                window.imagesPreloaded = true;
            }
        }

        function updateFlowChannel() {
            const channel = channels[currentIndex];
            const newUrl = `https://portal.app.flow.com.ar/epg?channelId=${channel.id}`;
            
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    action: 'updateChannel',
                    channelId: channel.id
                }, '*');
                
                try {
                    window.opener.location.href = newUrl;
                    isChannelChanged = true;
                } catch(e) {
                    console.log('No se pudo cambiar directamente, usando postMessage');
                }
            }
        }

        function changeChannel(direction) {
            if (isWritingNumber) {
                cancelNumberWriting();
                return;
            }

            clearTimeout(channelChangeTimeout);
            clearTimeout(closeTimeout);
            
            isChannelChanged = false;
            
            if (direction === 'up') {
                currentIndex = (currentIndex + 1) % channels.length;
            } else {
                currentIndex = (currentIndex - 1 + channels.length) % channels.length;
            }
            
            updateChannelDisplay();
            
            const progress = document.getElementById('loadingProgress');
            progress.className = 'loading-progress';
            progress.style.width = '0%';
            
            channelChangeTimeout = setTimeout(() => {
                updateFlowChannel();
                progress.className = 'loading-progress closing';
                setTimeout(() => {
                    progress.style.width = '100%';
                }, 50);
            }, 1000);

            closeTimeout = setTimeout(() => {
                window.close();
            }, 4000);
            
            lastActivityTime = Date.now();
        }

        document.addEventListener('keydown', (e) => {
            // Números
            if (e.key >= '0' && e.key <= '9') {
                e.preventDefault();
                if (isSearching) {
                    cancelSearch();
                }
                handleDigitInput(e.key);
            }
            // Letras y ñ
            else if (e.key.length === 1 && e.key.match(/[a-zñáéíóú]/i)) {
                e.preventDefault();
                if (isWritingNumber) {
                    cancelNumberWriting();
                }
                handleLetterInput(e.key);
            }
            // Espacio (solo en búsqueda)
            else if (e.key === ' ') {
                if (isSearching) {
                    e.preventDefault();
                    handleLetterInput(' ');
                }
            }
            // Flechas Arriba/Abajo
            else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (isSearching) {
                    selectedSuggestionIndex = (selectedSuggestionIndex - 1 + searchResults.length) % searchResults.length;
                    showSearchSuggestions(searchResults);
                    clearTimeout(writingTimeout);
                } else if (!isWritingNumber) {
                    changeChannel('up');
                }
            }
            else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (isSearching) {
                    selectedSuggestionIndex = (selectedSuggestionIndex + 1) % searchResults.length;
                    showSearchSuggestions(searchResults);
                    clearTimeout(writingTimeout);
                } else if (!isWritingNumber) {
                    changeChannel('down');
                }
            }
            // Flechas Izquierda/Derecha (movimiento de cursor en búsqueda)
            else if (e.key === 'ArrowLeft') {
                if (isSearching) {
                    e.preventDefault();
                    if (cursorPosition > 0) {
                        cursorPosition--;
                        updateSearchDisplay(currentSearchText); // AGREGAR ESTA LÍNEA
                    }
                }
            }
            else if (e.key === 'ArrowRight') {
                if (isSearching) {
                    e.preventDefault();
                    if (cursorPosition < currentSearchText.length) {
                        cursorPosition++;
                        updateSearchDisplay(currentSearchText); // AGREGAR ESTA LÍNEA
                    }
                }
            }
            // Home (ir al inicio en búsqueda)
            else if (e.key === 'Home') {
                if (isSearching) {
                    e.preventDefault();
                    cursorPosition = 0;
                    updateSearchDisplay(currentSearchText); // AGREGAR ESTA LÍNEA
                }
            }
            // End (ir al final en búsqueda)
            else if (e.key === 'End') {
                if (isSearching) {
                    e.preventDefault();
                    cursorPosition = currentSearchText.length;
                    updateSearchDisplay(currentSearchText); // AGREGAR ESTA LÍNEA
                }
            }
            // Enter
            else if (e.key === 'Enter') {
                e.preventDefault();
                if (isSearching) {
                    clearTimeout(writingTimeout);
                    confirmSearch();
                } else if (isWritingNumber) {
                    clearTimeout(writingTimeout);
                    confirmChannelChange();
                }
            }
            // Escape
            else if (e.key === 'Escape') {
                e.preventDefault();
                if (isSearching) {
                    cancelSearch();
                } else if (isWritingNumber) {
                    cancelNumberWriting();
                } else {
                    window.close();
                }
            }
            // Backspace y Ctrl+Backspace
            else if (e.key === 'Backspace') {
                e.preventDefault();
                if (isSearching && currentSearchText.length > 0) {
                    if (e.ctrlKey) {
                        // Ctrl+Backspace: borrar palabra anterior
                        const before = currentSearchText.slice(0, cursorPosition);
                        const after = currentSearchText.slice(cursorPosition);
                        const words = before.trimEnd().split(/\s+/);
                        words.pop();
                        const newBefore = words.join(' ') + (words.length > 0 ? ' ' : '');
                        currentSearchText = newBefore + after;
                        cursorPosition = newBefore.length;
                    } else {
                        // Backspace normal: borrar carácter anterior
                        if (cursorPosition > 0) {
                            const before = currentSearchText.slice(0, cursorPosition - 1);
                            const after = currentSearchText.slice(cursorPosition);
                            currentSearchText = before + after;
                            cursorPosition--;
                        }
                    }
                    
                    if (currentSearchText.length === 0) {
                        cancelSearch();
                    } else {
                        updateSearchDisplay(currentSearchText);
                        clearTimeout(writingTimeout);
                        writingTimeout = setTimeout(() => {
                            confirmSearch();
                        }, 2000);
                    }
                } else if (isWritingNumber && currentWrittenNumber.length > 0) {
                    currentWrittenNumber = currentWrittenNumber.slice(0, -1);
                    if (currentWrittenNumber.length === 0) {
                        cancelNumberWriting();
                    } else {
                        updateWritingDisplay(currentWrittenNumber);
                        clearTimeout(writingTimeout);
                        const waitTime = currentWrittenNumber.length === 1 ? 2000 : 1000;
                        writingTimeout = setTimeout(() => {
                            confirmChannelChange();
                        }, waitTime);
                    }
                }
            }
            // Delete (borrar carácter siguiente en búsqueda)
            else if (e.key === 'Delete') {
                if (isSearching && cursorPosition < currentSearchText.length) {
                    e.preventDefault();
                    const before = currentSearchText.slice(0, cursorPosition);
                    const after = currentSearchText.slice(cursorPosition + 1);
                    currentSearchText = before + after;
                    
                    if (currentSearchText.length === 0) {
                        cancelSearch();
                    } else {
                        updateSearchDisplay(currentSearchText);
                        clearTimeout(writingTimeout);
                        writingTimeout = setTimeout(() => {
                            confirmSearch();
                        }, 2000);
                    }
                }
            }
            // F11
            else if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('No se pudo activar fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        });

        window.addEventListener('message', (event) => {
            if (event.data && event.data.action === 'changeChannel') {
                changeChannel(event.data.direction);
            } else if (event.data && event.data.action === 'writeNumber') {
                handleDigitInput(event.data.digit);
            }
        });

        if (writingNumber) {
            updateWritingDisplay(writingNumber);
            currentWrittenNumber = writingNumber;
            
            const waitTime = writingNumber.length === 1 ? 2000 : 1000;
            writingTimeout = setTimeout(() => {
                confirmChannelChange();
            }, waitTime);
        } else {
            updateChannelDisplay(false);
        }
        
        if (initialDirection && !writingNumber) {
            setTimeout(() => {
                const progress = document.getElementById('loadingProgress');
                progress.style.width = '50%';
                
                channelChangeTimeout = setTimeout(() => {
                    updateFlowChannel();
                    progress.className = 'loading-progress closing';
                    progress.style.width = '100%';
                }, 1000);
                
                closeTimeout = setTimeout(() => {
                    window.close();
                }, 4000);
            }, 100);
        }

        window.addEventListener('beforeunload', (e) => {
            if ((!isChannelChanged && Date.now() - lastActivityTime < 5000) || isWritingNumber || isSearching) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Channel Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111111;
            color: white;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            z-index: 1000;
            font-family: monospace;
        }

        .channel-info-container {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 0;
            z-index: 10;
            height: 104px;
        }

        .channel-name-header {
            width: 320px;
            text-align: right;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            white-space: pre-line; /* Permite saltos de línea */
        }

        .channel-name-header.small {
            font-size: 52px;
            line-height: 52px;
        }

        .channel-name-header.medium {
            font-size: 48px;
            line-height: 52px;
        }

        .channel-name-header.large {
            font-size: 44px;
            line-height: 47px;
        }

        .channel-separator {
            width: 10px;
            height: 80px;
            background: #00DEA5;
            margin: 0;
            flex-shrink: 0;
            margin: 0 24px 0 32px
        }

        .channel-number {
            font-size: 64px;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-family: 'Roboto', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100%;
            flex-shrink: 0;
        }

        .channel-container {
            text-align: center;
            animation: fadeIn 0.2s ease-in-out;
        }

        .channel-logo {
            width: 800px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background: transparent;
            border: none;
        }

        .channel-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, white, #f0f0f0);
            width: 0;
            transition: width 1s linear;
        }

        .loading-progress.closing {
            background: linear-gradient(90deg, #00DEA5, #00c494);
            transition: width 2s linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Efecto de cambio rápido */
        .quick-change {
            animation: quickFlash 0.15s ease-out;
        }

        @keyframes quickFlash {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="version-info">v4.1.4</div>
    
    <div class="channel-info-container">
        <div class="channel-name-header" id="channelNameHeader">Canal</div>
        <div class="channel-separator"></div>
        <div class="channel-number" id="channelNumber">--</div>
    </div>
    
    <div class="channel-container" id="channelContainer">
        <div class="channel-logo" id="channelLogo">
            <span style="font-size: 32px; color: rgba(255,255,255,0.3);">LOGO</span>
        </div>
    </div>

    <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
    </div>

    <script>
        // Lista completa de canales
        const channels = [
            { id: 66, name: "América", number: 9 },
            { id: 69, name: "Telefe", number: 10 },
            { id: 77, name: "TV Pública", number: 11 },
            { id: 75, name: "El Trece", number: 12 },
            { id: 76, name: "El Nueve", number: 13 },
            { id: 70, name: "TN", number: 14 },
            { id: 1081, name: "La Nación +", number: 15 },
            { id: 65, name: "C5N", number: 16 },
            { id: 269, name: "Crónica", number: 17 },
            { id: 1025, name: "Canal 26", number: 18 },
            { id: 262, name: "A24", number: 19 },
            { id: 64, name: "Ciudad Magazine", number: 20 },
            { id: 7457, name: "NetTV", number: 21 },
            { id: 686, name: "Encuentro", number: 22 },
            { id: 676, name: "CNN", number: 23 },
            { id: 8398, name: "IP Noticias", number: 24 },
            { id: 9117, name: "Bravo TV", number: 25 },
            { id: 7097, name: "Diputados TV", number: 36 },
            { id: 10017, name: "MIX TV", number: 85 },
            { id: 270, name: "DeporTV", number: 100 },
            { id: 74, name: "TyC Sports", number: 101 },
            { id: 280, name: "ESPN", number: 102 },
            { id: 278, name: "ESPN2", number: 103 },
            { id: 72, name: "ESPN3", number: 104 },
            { id: 279, name: "ESPN4", number: 105 },
            { id: 73, name: "FOX Sports", number: 106 },
            { id: 292, name: "FOX Sports 2", number: 107 },
            { id: 293, name: "FOX Sports 3", number: 108 },
            { id: 710, name: "NBA TV", number: 111 },
            { id: 641, name: "Discovery Turbo", number: 112 },
            { id: 713, name: "Paka Paka", number: 200 },
            { id: 275, name: "Disney Channel", number: 201 },
            { id: 6857, name: "Nickelodeon", number: 202 },
            { id: 71, name: "Cartoon Network", number: 203 },
            { id: 9140, name: "DreamWorks", number: 204 },
            { id: 679, name: "Discovery Kids", number: 205 },
            { id: 266, name: "WB Cartoonito", number: 206 },
            { id: 276, name: "Disney Junior", number: 207 },
            { id: 264, name: "BabyTV", number: 208 },
            { id: 726, name: "Tooncast", number: 209 },
            { id: 711, name: "Nick Jr.", number: 210 },
            { id: 9657, name: "Plim Plim TV", number: 211 },
            { id: 9937, name: "KidOO", number: 212 },
            { id: 701, name: "CineAR", number: 300 },
            { id: 673, name: "Cinemax", number: 301 },
            { id: 732, name: "Volver", number: 303 },
            { id: 67, name: "Space", number: 304 },
            { id: 267, name: "CineCanal", number: 305 },
            { id: 6877, name: "TNT", number: 306 },
            { id: 322, name: "TNT Series", number: 307 },
            { id: 294, name: "FX", number: 308 },
            { id: 123, name: "Star Channel", number: 309 },
            { id: 124, name: "Sony", number: 310 },
            { id: 298, name: "Warner TV", number: 311 },
            { id: 731, name: "Universal TV", number: 312 },
            { id: 263, name: "AXN", number: 313 },
            { id: 718, name: "Studio Universal", number: 314 },
            { id: 242, name: "A&E", number: 315 },
            { id: 9497, name: "USA", number: 317 },
            { id: 722, name: "TCM", number: 318 },
            { id: 261, name: "AMC", number: 319 },
            { id: 9717, name: "Golden", number: 322 },
            { id: 9139, name: "Sony Movies", number: 323 },
            { id: 642, name: "Discovery ID", number: 325 },
            { id: 714, name: "Paramount", number: 327 },
            { id: 9737, name: "TLNovelas", number: 333 },
            { id: 9537, name: "Adult Swim", number: 335 },
            { id: 692, name: "Lifetime", number: 400 },
            { id: 295, name: "El Gourmet", number: 401 },
            { id: 901, name: "Food Network", number: 402 },
            { id: 272, name: "Discovery Home & Health", number: 405 },
            { id: 703, name: "Más Chic", number: 406 },
            { id: 1027, name: "TLC", number: 407 },
            { id: 8417, name: "HGTV", number: 408 },
            { id: 1254, name: "Canal LUZ", number: 427 },
            { id: 300, name: "National Geographic", number: 450 },
            { id: 271, name: "Discovery", number: 451 },
            { id: 643, name: "Animal Planet", number: 452 },
            { id: 725, name: "Discovery Theater", number: 453 },
            { id: 301, name: "History", number: 454 },
            { id: 698, name: "History 2", number: 458 },
            { id: 691, name: "Film & Arts", number: 457 },
            { id: 681, name: "Discovery World", number: 460 },
            { id: 680, name: "Discovery Science", number: 462 }
        ];

        let currentIndex = 0;
        let channelChangeTimeout = null;
        let closeTimeout = null;
        let isChannelChanged = false;
        let lastActivityTime = Date.now();

        // Obtener parámetros de URL
        const urlParams = new URLSearchParams(window.location.search);
        const startChannelId = parseInt(urlParams.get('channelId'));
        const initialDirection = urlParams.get('direction');

        // Encontrar el índice inicial
        if (startChannelId) {
            const index = channels.findIndex(ch => ch.id === startChannelId);
            if (index !== -1) {
                currentIndex = index;
            }
        }

        // Función para actualizar el display
        function updateChannelDisplay(animate = true) {
            const channel = channels[currentIndex];
            
            // Actualizar número de canal
            document.getElementById('channelNumber').textContent = channel.number;

            // Actualizar nombre del canal con tamaño dinámico
            const channelNameHeader = document.getElementById('channelNameHeader');

            // Canales con salto de línea personalizado
            const multilineChannels = {
                'Ciudad Magazine': 'Ciudad\nMagazine',
                'Discovery Turbo': 'Discovery\nTurbo', 
                'Studio Universal': 'Studio\nUniversal',
                'Discovery Home & Health': 'Discovery\nHome & Health',
                'Discovery World': 'Discovery\nWorld',
                'Disney Junior': 'Disney\nJunior',
            };

            // Aplicar nombre con o sin salto de línea
            const displayName = multilineChannels[channel.name] || channel.name;
            channelNameHeader.textContent = displayName;

            // Aplicar tamaño de fuente según la longitud del nombre original (sin \n)
            const nameLength = channel.name.length;
            channelNameHeader.className = 'channel-name-header';

            // Excepciones específicas
            const forceMediumExceptions = ['FOX Sports 2', 'FOX Sports 3', 'Diputados TV', 'Universal TV'];
            const forceLargeExceptions = ['Cartoon Network', 'Studio Universal', 'Discovery Turbo', 'Discovery Theater', 'Discovery World', 'Discovery Science'];

            if (forceMediumExceptions.includes(channel.name)) {
                channelNameHeader.classList.add('small');
            } else if (forceLargeExceptions.includes(channel.name)) {
                channelNameHeader.classList.add('medium');
            } else if (nameLength <= 10) {
                channelNameHeader.classList.add('small');
            } else if (nameLength <= 14) {
                channelNameHeader.classList.add('medium');
            } else {
                channelNameHeader.classList.add('large');
            }
            
            // Actualizar logo
            const logoContainer = document.getElementById('channelLogo');
            logoContainer.innerHTML = `
                <img src="https://daniel-pernigotti.github.io/flow-channel-guide/logos/${channel.id}.png" 
                     alt="${channel.name}" 
                     onerror="this.onerror=null; this.src='https://daniel-pernigotti.github.io/flow-channel-guide/logos/${channel.id}.webp'; this.onerror=function(){this.onerror=null; this.src='https://daniel-pernigotti.github.io/flow-channel-guide/logos/${channel.id}.svg'; this.onerror=function(){this.style.display='none'; this.nextElementSibling.style.display='block';};};">
                <span style="font-size: 32px; color: rgba(255,255,255,0.3); display: none;">LOGO</span>
            `;
            
            // Añadir efecto de cambio rápido
            if (animate) {
                const container = document.getElementById('channelContainer');
                container.classList.remove('quick-change');
                void container.offsetWidth; // Forzar reflow
                container.classList.add('quick-change');
            }
            
            // Precargar TODAS las imágenes una sola vez
            if (!window.imagesPreloaded) {
                channels.forEach(channel => {
                    const imgPng = new Image();
                    imgPng.src = `https://daniel-pernigotti.github.io/flow-channel-guide/logos/${channel.id}.png`;
                    
                    const imgWebp = new Image();
                    imgWebp.src = `https://daniel-pernigotti.github.io/flow-channel-guide/logos/${channel.id}.webp`;
                });
                window.imagesPreloaded = true; // Marcar como precargadas para no repetir
            }

        // Función para cambiar el canal en Flow
        function updateFlowChannel() {
            const channel = channels[currentIndex];
            const newUrl = `https://portal.app.flow.com.ar/epg?channelId=${channel.id}`;
            
            // Notificar a la ventana padre (Flow) que cambie el canal
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    action: 'updateChannel',
                    channelId: channel.id
                }, '*');
                
                // También intentar cambiar directamente la URL
                try {
                    window.opener.location.href = newUrl;
                    isChannelChanged = true;
                } catch(e) {
                    console.log('No se pudo cambiar directamente, usando postMessage');
                }
            }
        }

        // Función para manejar el cambio de canal
        function changeChannel(direction) {
            // Resetear timeouts
            clearTimeout(channelChangeTimeout);
            clearTimeout(closeTimeout);
            
            // Resetear flag de canal cambiado
            isChannelChanged = false;
            
            // Cambiar índice
            if (direction === 'up') {
                currentIndex = (currentIndex + 1) % channels.length;
            } else {
                currentIndex = (currentIndex - 1 + channels.length) % channels.length;
            }
            
            // Actualizar display
            updateChannelDisplay();
            
            // Resetear barra de progreso
            const progress = document.getElementById('loadingProgress');
            progress.className = 'loading-progress';
            progress.style.width = '0%';
            
            // Programar cambio de canal en Flow (1 segundo)
            channelChangeTimeout = setTimeout(() => {
                updateFlowChannel();
                // Después de cambiar el canal, mostrar barra de cierre
                progress.className = 'loading-progress closing';
                setTimeout(() => {
                    progress.style.width = '100%';
                }, 50);
            }, 1000);

            // Programar cierre (3.5 segundos total: 0.5s para cambiar + 3s adicionales)
            closeTimeout = setTimeout(() => {
                window.close();
            }, 4000);
            
            // Actualizar tiempo de última actividad
            lastActivityTime = Date.now();
        }

        // Manejar teclas
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                changeChannel('up');
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                changeChannel('down');
            } else if (e.key === 'Escape') {
                e.preventDefault();
                window.close();
            } else if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('No se pudo activar fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Escuchar mensajes del script principal
        window.addEventListener('message', (event) => {
            if (event.data && event.data.action === 'changeChannel') {
                changeChannel(event.data.direction);
            }
        });

        // Inicialización
        updateChannelDisplay(false);
        
        // Si hay una dirección inicial (viene de Flow), aplicar el cambio automático
        if (initialDirection) {
            // Mostrar el canal actual primero y luego iniciar el proceso de cambio
            setTimeout(() => {
                // Iniciar barra de carga para cambio de canal
                const progress = document.getElementById('loadingProgress');
                progress.style.width = '50%';
                
                // Cambiar canal después de 1 segundo
                channelChangeTimeout = setTimeout(() => {
                    updateFlowChannel();
                    progress.className = 'loading-progress closing';
                    progress.style.width = '100%';
                }, 1000);
                
                // Cerrar después de 3.5 segundos
                closeTimeout = setTimeout(() => {
                    window.close();
                }, 4000);
            }, 100);
        }

        // Prevenir que se cierre la ventana accidentalmente
        window.addEventListener('beforeunload', (e) => {
            if (!isChannelChanged && Date.now() - lastActivityTime < 5000) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>

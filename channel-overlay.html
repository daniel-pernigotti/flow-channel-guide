<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Channel Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            z-index: 1000;
            font-family: monospace;
        }

        .channel-number {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .channel-container {
            text-align: center;
            animation: fadeIn 0.2s ease-in-out;
        }

        .channel-logo {
            width: 400px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .channel-logo img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .channel-name {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        .status-indicator {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            min-height: 24px;
        }

        .status-indicator.loading {
            color: #00a8ff;
        }

        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00a8ff, #0080ff);
            width: 0;
            transition: width 1s linear;
        }

        .loading-progress.closing {
            background: linear-gradient(90deg, #ff6b00, #ff4500);
            transition: width 2s linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.6;
            display: flex;
            gap: 30px;
        }

        .hint span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .arrow {
            font-size: 20px;
        }

        /* Efecto de cambio rÃ¡pido */
        .quick-change {
            animation: quickFlash 0.15s ease-out;
        }

        @keyframes quickFlash {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="version-info">v2.1.2</div>
    
    <div class="channel-number" id="channelNumber">--</div>
    
    <div class="channel-container" id="channelContainer">
        <div class="channel-logo" id="channelLogo">
            <span style="font-size: 32px; color: rgba(255,255,255,0.5);">LOGO</span>
        </div>
        <div class="channel-name" id="channelName">Cargando...</div>
        <div class="status-indicator" id="statusIndicator"></div>
    </div>

    <div class="hint">
        <span><span class="arrow">↑</span> Canal siguiente</span>
        <span><span class="arrow">↓</span> Canal anterior</span>
        <span><span class="arrow">ESC</span> Cerrar guía</span>
        <span><span class="arrow">F11</span> Pantalla completa</span>
    </div>

    <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
    </div>

    <script>

            { id: 711, name: "NickJr.", number: 210 },

            { id: 714, name: "Paramount", number: 327 },
            { id: 9737, name: "tln tlnovelas", number: 333 },
            { id: 9537, name: "Adult Swim", number: 335 },
            { id: 692, name: "Lifetime", number: 400 },
            { id: 295, name: "elGourmet", number: 401 },
            { id: 901, name: "food network", number: 402 },
            { id: 272, name: "h&h Discovery", number: 405 },
            { id: 703, name: "Más Chic", number: 406 },
            { id: 1027, name: "TLC", number: 407 },
            { id: 8417, name: "HGTV", number: 408 },
            { id: 1254, name: "Canal LUZ", number: 427 },
            { id: 300, name: "National Geographic", number: 450 },
            { id: 271, name: "Discovery", number: 451 },
            { id: 643, name: "Animal Planet", number: 452 },
            { id: 725, name: "Theater Discovery", number: 453 },
            { id: 301, name: "History", number: 454 },
            { id: 698, name: "History 2", number: 458 },
            { id: 691, name: "film & arts", number: 457 },
            { id: 681, name: "Wolrd Discovery", number: 460 },
            { id: 680, name: "Discovery Science", number: 462 }
        ];

        let currentIndex = 0;
        let channelChangeTimeout = null;
        let closeTimeout = null;
        let isChannelChanged = false;
        let lastActivityTime = Date.now();

        // Obtener parámetros de URL
        const urlParams = new URLSearchParams(window.location.search);
        const startChannelId = parseInt(urlParams.get('channelId'));
        const initialDirection = urlParams.get('direction');

        // Encontrar el índice inicial
        if (startChannelId) {
            const index = channels.findIndex(ch => ch.id === startChannelId);
            if (index !== -1) {
                currentIndex = index;
            }
        }

        // Función para actualizar el display
        function updateChannelDisplay(animate = true) {
            const channel = channels[currentIndex];
            
            document.getElementById('channelNumber').textContent = channel.number;
            document.getElementById('channelName').textContent = channel.name;
            
            // Añadir efecto de cambio rápido
            if (animate) {
                const container = document.getElementById('channelContainer');
                container.classList.remove('quick-change');
                void container.offsetWidth; // Forzar reflow
                container.classList.add('quick-change');
            }
            
            // Actualizar estado
            updateStatus('Navegando...');
        }

        // Función para actualizar el estado
        function updateStatus(message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = message ? 'status-indicator loading' : 'status-indicator';
        }

        // Función para cambiar el canal en Flow
        function updateFlowChannel() {
            const channel = channels[currentIndex];
            const newUrl = `https://portal.app.flow.com.ar/epg?channelId=${channel.id}`;
            
            // Notificar a la ventana padre (Flow) que cambie el canal
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    action: 'updateChannel',
                    channelId: channel.id
                }, '*');
                
                // También intentar cambiar directamente la URL
                try {
                    window.opener.location.href = newUrl;
                    updateStatus('Canal cambiado');
                    isChannelChanged = true;
                } catch(e) {
                    console.log('No se pudo cambiar directamente, usando postMessage');
                }
            }
        }

        // Función para manejar el cambio de canal
        function changeChannel(direction) {
            // Resetear timeouts
            clearTimeout(channelChangeTimeout);
            clearTimeout(closeTimeout);
            
            // Resetear flag de canal cambiado
            isChannelChanged = false;
            
            // Cambiar índice
            if (direction === 'up') {
                currentIndex = (currentIndex + 1) % channels.length;
            } else {
                currentIndex = (currentIndex - 1 + channels.length) % channels.length;
            }
            
            // Actualizar display
            updateChannelDisplay();
            
            // Resetear barra de progreso
            const progress = document.getElementById('loadingProgress');
            progress.className = 'loading-progress';
            progress.style.width = '0%';
            
            // Programar cambio de canal en Flow (1 segundo)
            channelChangeTimeout = setTimeout(() => {
                updateFlowChannel();
                // Después de cambiar el canal, mostrar barra de cierre
                progress.className = 'loading-progress closing';
                setTimeout(() => {
                    progress.style.width = '100%';
                }, 50);
            }, 1000);
            
            // Programar cierre (3 segundos total: 1s para cambiar + 2s adicionales)
            closeTimeout = setTimeout(() => {
                window.close();
            }, 3000);
            
            // Actualizar tiempo de última actividad
            lastActivityTime = Date.now();
        }

        // Manejar teclas
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                changeChannel('up');
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                changeChannel('down');
            } else if (e.key === 'Escape') {
                e.preventDefault();
                window.close();
            } else if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('No se pudo activar fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Escuchar mensajes del script principal
        window.addEventListener('message', (event) => {
            if (event.data && event.data.action === 'changeChannel') {
                changeChannel(event.data.direction);
            }
        });

        // Inicialización
        updateChannelDisplay(false);
        
        // Si hay una dirección inicial (viene de Flow), aplicar el cambio automático
        if (initialDirection) {
            // Mostrar el canal actual primero y luego iniciar el proceso de cambio
            setTimeout(() => {
                // Iniciar barra de carga para cambio de canal
                const progress = document.getElementById('loadingProgress');
                progress.style.width = '50%';
                
                // Cambiar canal después de 1 segundo
                channelChangeTimeout = setTimeout(() => {
                    updateFlowChannel();
                    progress.className = 'loading-progress closing';
                    progress.style.width = '100%';
                }, 1000);
                
                // Cerrar después de 3 segundos
                closeTimeout = setTimeout(() => {
                    window.close();
                }, 3000);
            }, 100);
        }

        // Prevenir que se cierre la ventana accidentalmente
        window.addEventListener('beforeunload', (e) => {
            if (!isChannelChanged && Date.now() - lastActivityTime < 5000) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Intentar fullscreen automático después de cargar
        setTimeout(() => {
            document.documentElement.requestFullscreen.()
        }, 500);
    </script>

</html>
